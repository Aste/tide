<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title></title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>

  <body>
    <header>
      <form id="cityForm">
        <input type="text" id="city" name="city" placeholder="Enter a location:" required />
      </form>
      <h2 class="topHeader header" id="cityName"></h2>
      <h3 class="topHeader header" id="country"></h3>
      <h1 class="topHeader header" id="currentTemp"></h1>
      <h2 class="topHeader header" id="currentConditionText"></h2>
      <section>
        <h3 class="topHeader header" id="todaysMaxTemp"></h3>
        <h3 class="topHeader header" id="todaysMinTemp"></h3>
      </section>
    </header>
    <main>
      <section>
        <section id="hourlyForecast">
          <article class="hourForecast"></article>
          <article class="hourForecast"></article>
        </section>
        <section id="weeklyForecast">
          <article class="weeklyForecast"></article>
          <article class="weeklyForecast"></article>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
