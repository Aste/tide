<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tide</title>
    <link rel="stylesheet" />
  </head>
  <body>
    <header id="currentConditionContainer">
      <form id="locationForm">
        <input
          type="search"
          id="inputLocation"
          name="city"
          placeholder="Enter a location"
          required
        />
      </form>
      <h2 id="locationName"></h2>
      <h3 id="country"></h3>
      <h2 id="currentLocalTime"></h2>
      <h1 id="currentTemp"></h1>
      <h2 id="currentConditionShortText"></h2>
      <section class="minMaxTempContainer">
        <h3 id="todaysMinTemp"></h3>
        <h3 id="todaysMaxTemp"></h3>
      </section>
    </header>
    <main>
      <section id="hourlyForecastContainer"></section>
      <section id="dailyForecastContainer"></section>
    </main>
    <footer></footer>
  </body>
</html>
